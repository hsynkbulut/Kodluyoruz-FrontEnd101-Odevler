<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/google.jpeg" />
      </div>
      <div class="search">
        <div class="search-div">
          <p>
            Search the web using Google! <br />
            <input type="text" class="input-text" /> <br />
            <input type="submit" class="input-submit" value="Google Search" />
            <input
              type="submit"
              class="input-submit"
              value="I'm feeling lucky"
            />
          </p>
        </div>
      </div>
      <div class="big-box">
        <div class="box box1">
          <p>Speacial Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>
        <div class="box box2">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="box box3">
          <p>
            Get Google! <br />
            updates monthly:
          </p>
          <input type="text" placeholder="your e-mail" />
          <div>
            <input type="submit" class="submit" value="Subscribe" />
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
      <div>
        <p>Copyright &copy;1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
